apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  labels:
    app: nginx
spec:
  containers:
    - name: redis
      image: redis:latest
      command:
        - redis-server
        - "/redis-master/redis.conf"
      env:
      - name: MASTER
        value: "true"
      ports:
      - containerPort: 6379